<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucbaZappi GG</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img src="./assets/nav things/nucbazappiicon 1.png" alt="logo">
            </div>
            <nav class="navbar">
                <label for="toggle-menu"><img src="./assets/nav things/Home.png" alt="home">Home</label>
                <input type="checkbox" id="toggle-menu">
                <ul>
                    <li><img src="./assets/nav things/Fill 7.png" alt="carrito" class="home"></li>
                    <li><img src="./assets/nav things/Ellipse 163.png" alt="globo" class="globo"></li>
                    <li><img src="./assets/nav things/Fill 1.png" alt="7" class="seven"></li>
                    <li><img src="./assets/nav things/Fill 4.png" alt="headpart" class="headpart"></li>
                    <li><img src="./assets/nav things/Fill 1.png" alt="bodypart" class="bodypart"></li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="hero__title">
            <span>Si tenes Zappi,</span>
            <div class="subtitle">
                <b>tenes Nucba.</b>
                <span>Buscá lo que quieras y nucba te quedes sin comida.</span>
            </div>
            <input type="submit" value="VER MAS">
        </div>
        <div class="hero__img">
            <span class="img__right"><img src="./assets/hero/pizza-2.png" alt=""></span>
            <span class="img__left"><img src="./assets/hero/pizza-1.png" alt=""></span>
        </div>
    </div>

    <!-- Recomendados -->
    <div class="recomendados__container" id="recomendados">
    </div>

    <!-- Categorías -->
    <div id="categorias" class="categoriaContainer"></div>

    <!-- Los mas populares -->
    <div class="popularesContainer" id="populares"></div>

    <!-- Footer -->
    <footer class="footer">
        <ul class="footer-list">
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#">Trabaja con nosotros</a></li>
            <li><a href="#">Soporte</a></li>
        </ul>
        <p>Hecho con <b class="corazon"> ❤ </b>en <strong>NUCBAZAPPI</strong></p>
    </footer>

    <script src="/main.js "></script>
</body>

</html>
