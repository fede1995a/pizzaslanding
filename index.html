<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucbaZappi GG</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <br class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img src="./assets/nav things/nucbazappiicon 1.png" alt="logo">
            </div>

            <nav class="navbar">
                <label for="toggle-menu"><img src="./assets/nav things/Home.png" alt="home"> <b class="home">Home</b> </label>
                <ul class="listita">
                    <li><i class="fa-sharp fa-solid fa-user"></i></li>
                    <li><i class="fa-sharp fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>

        </header>


        <!-- Hero -->
        <div class="hero">
            <div class="hero__title">
                <span>Si tenes Zappi,</span>
                <div class="subtitle">
                    <b>tenes Nucba.</b>
                    <span>Buscá lo que quieras y nucba te quedes sin comida.</span>
                </div>
                <input type="submit" value="VER MAS">
            </div>
            <div class="hero__img">
                <span class="img__right"><img src="./assets/hero/pizza-2.png" alt=""></span>
                <span class="img__left"><img src="./assets/hero/pizza-1.png" alt=""></span>
            </div>
        </div>

        <!-- Recomendados -->
        <h2 class="encabezado">Hoy te recomendamos</h2>
        <div class="recomendados__container" id="recomendados">
        </div>

        <!-- Categorías -->
        <h2 class="encabezado">Categorias</h2>
        <div id="categorias" class="categoriaContainer"></div>

        <!-- Los mas populares -->
        <h2 class="encabezado">Los más populares</h2>
        <div class="popularesContainer" id="populares"></div>

        <!-- Footer -->
        <footer class="footer">
            <ul class="footer-list">
                <li><a href="#">Terminos de uso</a></li>
                <li><a href="#">Trabaja con nosotros</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
            <p>Hecho con <b class="corazon"> ❤ </b>en <strong>NUCBAZAPPI</strong></p>
        </footer>

        <script src="/main.js "></script>
</body>

</html>
